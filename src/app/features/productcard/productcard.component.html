<div data-aos="fade-up" data-aos-duration="3000" class="  cards relative m-10    mx-auto   max-w-xs overflow-hidden  shadow-2xl rounded-3xl bg-white  hover:shadow-blue-300 hover:shadow-2xl">
    <div [routerLink]="['/detiles',product._id]" class="cursor-pointer">
      <a >
        <img class="h-60 rounded-t-lg mx-auto object-cover w-full" [src]="product.imageCover" alt="product image" />
      </a>
      <span class="absolute top-0 left-0 w-28 translate-y-4 -translate-x-6 -rotate-45 bg-black text-center text-sm text-white"></span>
      <div class="mt-4 px-5 pb-5">
        <a href="#">
          <h5 class="text-sm font-semibold tracking-tight  text-slate-500">{{product.title.split(' ', 2).join(' ')}}</h5>
        </a>
        <a href="#">
          <h5 class="text-l font-semibold tracking-tight  text-slate-900">{{product.category.name}}</h5>
        </a>
        
        <div class="flex items-center text-black justify-between py-5">
          <p>
            <span class="text-2xl font-bold text-slate-900 ">{{product.price}} EGP</span>
            
          </p>
          <p class="text-lg ">
            <i class="fa-solid fa-star text-yellow-500"></i> {{product.ratingsAverage}}
          </p>
          
         
        </div> 
        <p class="text-lg text-center text-red-800">
          {{product.quantity|stockStatus}}
        </p>
      
    </div>
      
  </div>
  <div class="flex cursor-pointer justify-self-end w-full"><a  (click)="addCart(product._id)" class="flex items-center rounded-md w-3/4 justify-center  bg-slate-900 px-3 py-3 text-center text-sm font-medium text-white hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-blue-300">
    <svg xmlns="http://www.w3.org/2000/svg" class="mr-2 h-6 w-6 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
    </svg>
Add to cart</a></div>

</div>
