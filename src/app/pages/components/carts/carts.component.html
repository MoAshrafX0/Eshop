<div class="mt-20">
<h4 class="text-center py-3 font-semibold text-3xl text-blue-600">Shoping Cart </h4>

<div class="font-sans md:max-w-4xl max-md:max-w-xl mx-auto bg-white py-6  ">
    <div class="grid gap-4 shadow-xl">
        <div class="md:col-span-2 bg-gray-100 p-4 rounded-md">
            <h2 class="text-2xl font-bold text-gray-800">Cart</h2>
            <hr class="border-gray-300 mt-4 mb-8" />
 
          
      
        @for (cart of cart.data.products; track $index) {
            <div class="grid  grid-cols-3 mb-2 items-center ">
                <div class="col-span-2 flex items-center gap-4">
                    <div class="w-24 h-24 shrink-0 bg-white p-2 rounded-md">
                        <img [src]='cart.product.imageCover' class="w-full h-full object-contain" />
                    </div>
            
                    <div>
                        <h3 class="text-base font-bold text-gray-800">{{cart.product.title}}</h3>
            
                        <h4 class="text-base font-bold text-gray-800">{{cart.price}} EGP</h4>
            
                        <div class="flex gap-4 mt-4">
            
            
            
            
                            <div>
                                <button type="button"
                                    class="flex items-center px-2.5 py-1.5 border border-gray-300 text-gray-800 text-xs outline-none bg-transparent rounded-md">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="w-2.5 fill-current" (click)="updateCart(cart.product._id,cart.count-1)"
                                        viewBox="0 0 124 124">
                                        <path
                                            d="M112 50H12C5.4 50 0 55.4 0 62s5.4 12 12 12h100c6.6 0 12-5.4 12-12s-5.4-12-12-12z"
                                            data-original="#000000"></path>
                                    </svg>
            
                                    <span class="mx-2.5">{{cart.count}}</span>
                                    <svg xmlns="http://www.w3.org/2000/svg" 
                                    (click)="updateCart(cart.product._id,cart.count+1)"
                                    class="w-2.5 fill-current" viewBox="0 0 42 42">
                                        <path
                                            d="M37.059 16H26V4.941C26 2.224 23.718 0 21 0s-5 2.224-5 4.941V16H4.941C2.224 16 0 18.282 0 21s2.224 5 4.941 5H16v11.059C16 39.776 18.282 42 21 42s5-2.224 5-4.941V26h11.059C39.776 26 42 23.718 42 21s-2.224-5-4.941-5z"
                                            data-original="#000000"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ml-auto ">
                    <h6 (click)="removeItem(cart.product._id)" class="text-xs text-red-500 cursor-pointer mt-0.5"><span class="mx-"> <i
                                class="fa-solid fa-trash" ></i></span> Remove</h6>
            
                </div>
            </div> 
    }
    <p class="pt-6 text-center text-lg font-semibold my-8 border-t-2  border-gray-400">Tota"l: <span class="ml-4  text-lg font-semibold text-green-500">{{cart.data.totalCartPrice}}  EGP</span></p>
    <div class="flex cursor-pointer justify-self-end  w-full"><a   [routerLink]="['/checkout',cart.cartId]" class="flex   items-center rounded-md mx-auto justify-center  bg-blue-900 px-4 py-3 text-center text-sm  font-medium text-white hover:bg-blue-600 focus:outline-none focus:ring-4 focus:ring-blue-300">
        <i class="fa-solid fa-money-check-dollar mx-2 text-xl"></i>
    Check Out</a>   
   <a   (click)="clearCart()" class="flex   items-center rounded-md mx-auto justify-center  bg-red-800 px-4 py-3 text-center text-sm  font-medium text-white hover:bg-red-600 focus:outline-none focus:ring-4 focus:ring-blue-300">
        
    Clear</a></div>    
</div>

</div>
  </div>
</div>
