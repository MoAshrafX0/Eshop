<div class="container w-3/4 py-16 my-10">
    <h1 class="py-6 text-center font-semibold text-4xl my-4">Our <span class="text-blue-500">Brands</span></h1>
    <div class="grid grid-cols-2 md:grid-cols-7 xl:grid-cols-6 gap-6">
        @for (brand of brand; track $index) {
            <div class="text-center hover:-translate-x-2 dark:bg-gray-700 bg-slate-100 shadow-lg p-7 rounded-3xl">
                <img [src]="brand.image"  class="w-full py-3">
                <h2 class="text-blue-600 font-semibold">{{brand.name}}</h2>
            </div>
        }
        
        
    </div>
</div>
